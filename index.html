<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="./assets/images/favicon-32x32.png"/>
    <title>Rating</title>
</head>
    <body>
        <div id="box">
            <div id="star" class="circle">
                <img src="./assets/images/icon-star.svg"/>
            </div>

            <div id="feedback-question">
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>

            <div id="rating-numbers">
                <button class="circle" id="rating-num" type="num">1</button>
                <button class="circle" id="rating-num" type="num">2</button>
                <button class="circle" id="rating-num" type="num">3</button>
                <button class="circle" id="rating-num" type="num">4</button>
                <button class="circle" id="rating-num" type="num">5</button>
            </div>

            <button type="submit" id="submit-button">SUBMIT</button>

            <div id="image">
                <img src="./assets/images/illustration-thank-you.svg"/>
            </div>

            <div id="rating-selection">
                <p>You selected out of 5</p>
            </div>

            <div id="feedback-thankyou">
                <h2>Thank you!</h2>
                <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hessitate to get in touch!</p>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
    </body>
</html>
